<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Login page</title>
</head>
<body class="bg-gray-400 min-h-screen flex items-center justify-center">
    <main class="bg-gray-600 p-8 rounded-2xl max-w-sm w-full shadow-2xl">
        <div class="">
            <h1 class="text-3xl text-center text-gray-200 font-bold mb-2">Login</h1>
            <form>
                <div class="email mb-4 ">
                    <label for="emali" class="text-white text-lg block"> Email: </label>
                    <input type="email" name="Email" id="email" placeholder="Enter your Email" class="w-full bg-white rounded-md px-2 py-2 focus:outline-none">
                </div>
                <div class="password mb-4">
                    <label for="password" class="text-white text-lg block">Password: </label>
                    <input type="password" name="password" id="password" placeholder="Enter your password" class="w-full bg-white rounded-md px-2 py-2 focus:outline-none">
                </div>

                <button type="submit" class="w-full bg-blue-600 text-emerald-100 text-2xl pt-1 pb-1 rounded-2xl hover:bg-blue-700 mt-2">Login</button>
            </form>
        </div>
    </main>
</body>
</html>

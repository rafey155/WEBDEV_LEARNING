<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>signup form</title>
  </head>
  <body class="bg-gray-300 h-screen  flex justify-center items-center">
    <div class="card text-white bg-gray-700 rounded-md w-md">
        <h2 class="font-bold text-xl text-center p-6">Signup Form</h2>
        <form class="px-4">
            <div class="f-name ">
                <label for="f-name" class=" block w-full">First Name :</label>
                <input type="text" name="f-name" id="f-name" placeholder="First Name" class="mb-4 px-4 bg-white text-black py-2 rounded-md focus:outline-none w-full">
            </div>
            <div class="l-name">
                <label for="l-name" class=" block w-full">Last Name : </label>
                <input type="text" name="l-name" id="l-name" placeholder="Last Name" class="mb-4 px-4 bg-white text-black py-2 rounded-md focus:outline-none w-full">
            </div>
            <div class="email">
                <label for="email" class=" block w-full">Email : </label>
                <input type="email" name="email" id="email" placeholder="Enter Email" class="mb-4 px-4 bg-white text-black py-2 rounded-md focus:outline-none w-full">
            </div>
            <button type="submit" class="mb-3 text-center px-2 py-3 rounded-md bg-blue-500 hover:bg-blue-700 w-full">Sign Up </button>
        </form>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup page</title>
    <link rel="stylesheet" href="sign_up.css">
</head>
<body>
    <div class="card">
        <h1>Signup</h1>
        <form action="#">
            <label for="first_N">
                First Name:
                <input type="text" id="first_N" placeholder="First Name">
            </label>
            <label for="last_N">
                Last Name:
                <input type="text" id="last_N" placeholder="last Name">
            </label>
            <label for="email">
                Email :
                <input type="email" id="email" placeholder="email">
            </label>
            <label for="password">
                Password:
                <input type="password" id="password" placeholder="password">
            </label>
            <button type="submit">Signup</button>
        </form>
    </div>
</body>
</html>
